    <script>
            const xml = new XMLHttpRequest();
            xml.open("GET", 'api/alist.php');
            xml.onload = function () {
                 const realestates = JSON.parse(xml.responseText);  
                 realestates.data.forEach(element => {
                    if(element.pricereduction == "Yes") {
                    console.log(element)
                    document.getElementById("realestate").innerHTML += `
                   <div class="col text-center">
                         <div class="card" style="width: 18rem; height: 450px">
                         <img src="pictures/${element.image}" class="card-img-height" alt="${element.advert_title}">
                             <div class="card-body">
                             <h5 class="card-title">${element.advert_title}</h5>
                             <p class="card-text">${element.city}</p>
                             <p class="card-text">${element.size}</p>
                             <p class="card-text">${element.price}</p>
                             </div>
                         </div>
                    </div>`;
                }
                 });
                };
                
            xml.send();
